<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<div id="app">
    <el-checkbox v-model="checked">备选项</el-checkbox>
    <input type="checkbox" :checked="num%2">选项2
    <input type="button" @click="num=(num+1)%2">bt2
    <a>e:{{num%2}}</a><a>num:{{num}}</a><a>checked:{{checked}}</a>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data: {
            num:1,
        },
        computed:{
            checked(){
                return this.num==1;
            }
        }
    })
</script>
</body>
</html>
